version: '2.0'

services:
  webserver:
    build: ./docker/webserver
    image: php:7.0-apache
    ports:
          - "9002:80"
          - "443:443"
    volumes:
          - ./:/var/www/html/
    links:
          - db

  db:
    image: mysql:5.7
    ports:
          - "3306:3306"
    volumes:
          - ./db:/var/lib/mysql
    environment:
          - MYSQL_ROOT_PASSWORD=root@123
          - MYSQL_DATABASE=simplesms